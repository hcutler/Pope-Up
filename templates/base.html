<!DOCTYPE html>
<html>
<head>
	{% block head %}
	<title>{% block title %} {% endblock %}</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
	{% endblock %}
</head>

<body>
	<div class="container">
		<div id="header"> {% block header %}
			<h1 id="popeup">Pope <span>Up</span></h1>

			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <!-- <a class="navbar-brand" href="#">Pope Up</a> -->
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li><a href="#">Home</a></li>
			        <li><a href="#">About</a></li>
			        <li><a href="#">Resources</a></li>
			        <li><a href="#">Contact Us</a></li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>

			{% endblock %}
		</div>

		<div id="content">{% block content %}{% endblock %}</div>
	    <div id="footer">
	      {% block footer %}
	      Thanks for checking out Pope-Up!
	      {% endblock %}
	  </div>
  </div>
</body>

</html>
